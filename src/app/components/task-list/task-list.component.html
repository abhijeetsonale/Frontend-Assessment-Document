<ul class="task-list">
  <li *ngFor="let task of tasks" class="task-item" [class.completed]="task.completed">
    <input type="checkbox" [checked]="task.completed" (change)="toggleTaskStatus(task)">
    <span>{{ task.title }}</span>
    <span>Due: {{ task.dueDate | date:'shortDate' }}</span>
    <button (click)="deleteTask(task.id)" class="delete-btn">Delete</button>
  </li>
</ul>
